{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Student Helpline{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static "vendors/iCheck/skins/flat/green.css" %}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{% static "vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" %}" rel="stylesheet">
    <!-- jVectorMap -->
    <link href="{% static "css/maps/jquery-jvectormap-2.0.3.css" %}" rel="stylesheet"/>

    {% block cssLinks %}{% endblock %}

    <!-- Custom Theme Style -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    {% block customfonts %}
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    {% endblock %}
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title text-center" style="border: 0;">
                    <a href="/" class="site_title Three-Dee" style="padding-top: 25px;"><span style="font-size:
                    25px; font-family: 'Passion One', cursive; color: #C4C4C4;">Student Helpline</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile" style="align: center">
                    <div class="text-center" style="width: 100%;">
                        <h2 style="color: #0FE1EB; font-family: 'Oswald', sans-serif;">Welcome
                            {{ user|title }}</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br/>

                {% block sidebarMenu %}{% endblock %}

            </div>
        </div>

        {% block topNav %}{% endblock %}

        {% block pageContent %}{% endblock %}
    </div>
</div>

<!-- jQuery -->
<script src="{% static "vendors/jquery/dist/jquery.min.js" %}"></script>
<!-- Bootstrap -->
<script src="{% static "vendors/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<!-- FastClick -->
<script src="{% static "vendors/fastclick/lib/fastclick.js" %}"></script>
<!-- NProgress -->
<script src="{% static "vendors/nprogress/nprogress.js" %}"></script>
<!-- Chart.js -->
<script src="{% static "vendors/Chart.js/dist/Chart.min.js" %}"></script>
<!-- gauge.js -->
<script src="{% static "vendors/bernii/gauge.js/dist/gauge.min.js" %}"></script>
<!-- bootstrap-progressbar -->
<script src="{% static "vendors/bootstrap-progressbar/bootstrap-progressbar.min.js" %}"></script>
<!-- iCheck -->
<script src="{% static "vendors/iCheck/icheck.min.js" %}"></script>
<!-- Skycons -->
<script src="{% static "vendors/skycons/skycons.js" %}"></script>
<!-- Flot -->
<script src="{% static "vendors/Flot/jquery.flot.js" %}"></script>
<script src="{% static "vendors/Flot/jquery.flot.pie.js" %}"></script>
<script src="{% static "vendors/Flot/jquery.flot.time.js" %}"></script>
<script src="{% static "vendors/Flot/jquery.flot.stack.js" %}"></script>
<script src="{% static "vendors/Flot/jquery.flot.resize.js" %}"></script>
<!-- Flot plugins -->
<script src="{% static "js/flot/jquery.flot.orderBars.js" %}"></script>
<script src="{% static "js/flot/date.js" %}"></script>
<script src="{% static "js/flot/jquery.flot.spline.js" %}"></script>
<script src="{% static "js/flot/curvedLines.js" %}"></script>
<!-- jVectorMap -->
<script src="{% static "js/maps/jquery-jvectormap-2.0.3.min.js" %}"></script>
<!-- bootstrap-daterangepicker -->
<script src="{% static "js/moment/moment.min.js" %}"></script>
<script src="{% static "js/datepicker/daterangepicker.js" %}"></script>

<!-- Custom Theme Scripts -->
<script src="{% static "js/custom.js" %}"></script>


</body>
</html>
