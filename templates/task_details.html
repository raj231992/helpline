{% extends 'sidebar.html' %}

{% load staticfiles %}

{% block cssLinks %}
<link href="{% static 'vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">
{% endblock %}

{% block pageContent %}
<!-- page content -->

<div class="right_col" role="main">
        <div class="row">
        <div class="col-md-12">
            <div class="x_panel">
                <div class="x_content">
                    <div class="col-md-12" style="padding-right: 25px;">
                        <!-- page content -->
                        <div>

                            <div class="">
                                <div class="page-title">
                                    <div class="title_left "><h3>Call Details</h3></div>

                                </div>
                                <div class="clearfix"></div>

                                <div class="row">
                                    <div class="col-md-offset-3 col-md-6">
                                        <div class="x_panel">
                                            <div class="x_content">
                                                <!-- start project list -->
                                                <table id="calls" class="table table-striped projects">
                                                    <thead>
                                                    <tr>
                                                        <th class="text-center">Call Time</th>
                                                        <th class="text-center">Call Duration</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    {% for call in call_forward %}
                                                    <tr>
                                                        <td class="text-center">
                                                            {{ call.created | date:"d.m.Y" }}
                                                        </td>
                                                        <td class="text-center">
                                                            {{ call.updated | timesince:call.created }}
                                                        </td>


                                                    </tr>
                                                    {% endfor %}
                                                    </tbody>
                                                </table>
                                                <!-- end project list -->

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /page content -->
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
<script src="{% static 'vendors/jquery/dist/jquery.min.js'%}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'vendors/bootstrap/dist/js/bootstrap.min.js'%}"></script>

    <!-- morris.js -->
    <script src="{% static 'vendors/raphael/raphael.min.js'%}"></script>
    <script src="{% static 'vendors/morris.js/morris.min.js'%}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{% static 'vendors/bootstrap-progressbar/bootstrap-progressbar.min.js'%}"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{% static 'vendors/moment/min/moment.min.js'%}"></script>
    <script src="{% static 'vendors/bootstrap-daterangepicker/daterangepicker.js'%}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static 'build/js/custom.min.js'%}"></script>

    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#calls').dataTable();
        });

{% endblock %}
